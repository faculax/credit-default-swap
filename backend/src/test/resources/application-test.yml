spring:
  datasource:
    # Testcontainers will provide the JDBC URL at runtime
    url: jdbc:tc:postgresql:16-alpine:///testdb?TC_TMPFS=/testtmpfs:rw
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: false
  sql:
    init:
      mode: never

demo:
  enabled: false