# SonarQube Project Configuration for CDS Frontend
# Project identification
sonar.projectKey=credit-default-swap-frontend
sonar.projectName=CDS Platform - Frontend
sonar.projectVersion=1.0.0

# Source and test directories
sonar.sources=src
sonar.tests=src

# Test inclusions
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusions
sonar.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/node_modules/**,**/build/**,**/coverage/**,**/*.config.js,**/*.config.ts

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# ESLint reports (if generated)
sonar.eslint.reportPaths=eslint-report.json

# TypeScript settings
sonar.typescript.tsconfigPath=tsconfig.json

# Quality gate
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300
