name: Frontend Tests with Allure

on:
  push:
    branches: [main, develop, unified-testing-reporting]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-tests.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-tests.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  frontend-unit-tests:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            frontend/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Install dependencies
        run: |
          echo "::group::Installing dependencies"
          npm ci --prefer-offline --no-audit
          echo "::endgroup::"
      
      - name: Run unit tests with retry
        id: unit-tests
        timeout-minutes: 5
        run: |
          echo "::group::Running Unit Tests"
          # Jest will retry failed tests up to 2 times (configured in jest.config.js)
          npm run test:unit -- --maxAttempts=3 || EXIT_CODE=$?
          echo "::endgroup::"
          
          # Extract test results if available
          if [ -f "test-results/junit.xml" ]; then
            TESTS=$(grep -oP 'tests="\K[0-9]+' test-results/junit.xml || echo "0")
            FAILURES=$(grep -oP 'failures="\K[0-9]+' test-results/junit.xml || echo "0")
            echo "tests=$TESTS" >> $GITHUB_OUTPUT
            echo "failures=$FAILURES" >> $GITHUB_OUTPUT
            echo "::notice title=Unit Tests::Tests: $TESTS, Failures: $FAILURES"
          fi
          
          exit ${EXIT_CODE:-0}
        env:
          CI: true
      
      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-frontend-unit-${{ github.run_number }}
          path: frontend/allure-results/
          retention-days: 30
          if-no-files-found: warn
  
  frontend-integration-tests:
    name: Frontend Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            frontend/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Install dependencies
        run: |
          echo "::group::Installing dependencies"
          npm ci --prefer-offline --no-audit
          echo "::endgroup::"
      
      - name: Run integration tests with retry
        id: integration-tests
        timeout-minutes: 5
        run: |
          echo "::group::Running Integration Tests"
          npm run test:integration -- --maxAttempts=3 || EXIT_CODE=$?
          echo "::endgroup::"
          
          if [ -f "test-results/junit.xml" ]; then
            TESTS=$(grep -oP 'tests="\K[0-9]+' test-results/junit.xml || echo "0")
            FAILURES=$(grep -oP 'failures="\K[0-9]+' test-results/junit.xml || echo "0")
            echo "tests=$TESTS" >> $GITHUB_OUTPUT
            echo "failures=$FAILURES" >> $GITHUB_OUTPUT
            echo "::notice title=Integration Tests::Tests: $TESTS, Failures: $FAILURES"
          fi
          
          exit ${EXIT_CODE:-0}
        env:
          CI: true
      
      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-frontend-integration-${{ github.run_number }}
          path: frontend/allure-results/
          retention-days: 30
          if-no-files-found: warn
  
  frontend-e2e-tests:
    name: Frontend E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            frontend/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Cache Cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-cypress-
      
      - name: Install dependencies
        run: |
          echo "::group::Installing dependencies"
          npm ci --prefer-offline --no-audit
          echo "::endgroup::"
      
      - name: Build application
        timeout-minutes: 5
        run: npm run build
        env:
          CI: true
      
      - name: Start application
        run: |
          npx serve -s build -l 3000 &
          echo "Waiting for application to start..."
          sleep 5
          curl --retry 5 --retry-delay 2 --retry-connrefused http://localhost:3000 || echo "App may not be fully ready"
        env:
          CI: true
      
      - name: Run Cypress E2E tests with retry
        id: e2e-tests
        timeout-minutes: 8
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./frontend
          install: false
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 30
          browser: chrome
          config: retries=2
        env:
          CI: true
          CYPRESS_baseUrl: http://localhost:3000
      
      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-frontend-e2e-${{ github.run_number }}
          path: frontend/allure-results/
          retention-days: 30
          if-no-files-found: warn
      
      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots-${{ github.run_number }}
          path: frontend/cypress/screenshots/
          retention-days: 7
          if-no-files-found: ignore
      
      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos-${{ github.run_number }}
          path: frontend/cypress/videos/
          retention-days: 7
          if-no-files-found: ignore
  
  frontend-summary:
    name: Frontend Test Summary
    runs-on: ubuntu-latest
    needs: [frontend-unit-tests, frontend-integration-tests, frontend-e2e-tests]
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all Allure results
        uses: actions/download-artifact@v4
        with:
          pattern: allure-results-frontend-*
          path: allure-results-all
          merge-multiple: false
      
      - name: Merge Allure results
        run: |
          mkdir -p allure-results-merged
          find allure-results-all -type f -name '*.json' -exec cp {} allure-results-merged/ \;
          echo "Files merged: $(ls allure-results-merged | wc -l)"
      
      - name: Install Allure CLI
        run: |
          wget -q https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.tgz
          tar -zxf allure-2.25.0.tgz
          sudo mv allure-2.25.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure
          allure --version
      
      - name: Generate Allure report
        run: |
          allure generate allure-results-merged --clean -o allure-report
          echo "COMMIT_SHA=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_ENV
          echo "BUILD_NUMBER=${{ github.run_number }}" >> $GITHUB_ENV
      
      - name: Add report metadata
        run: |
          cat > allure-report/widgets/summary.json << EOF
          {
            "reportName": "Frontend Test Report",
            "testRuns": [],
            "statistic": {
              "passed": 0,
              "failed": 0,
              "broken": 0,
              "skipped": 0,
              "unknown": 0,
              "total": 0
            },
            "time": {
              "start": $(date +%s000),
              "stop": $(date +%s000),
              "duration": 0,
              "minDuration": 0,
              "maxDuration": 0,
              "sumDuration": 0
            }
          }
          EOF
          
          cat > allure-report/widgets/environment.json << EOF
          {
            "Commit": "${{ env.COMMIT_SHA }}",
            "Build": "${{ env.BUILD_NUMBER }}",
            "Branch": "${{ github.ref_name }}",
            "Workflow": "Frontend Tests",
            "Runner": "GitHub Actions",
            "Node": "${{ env.NODE_VERSION }}",
            "Timestamp": "$(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          }
          EOF
      
      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-frontend-${{ github.run_number }}
          path: allure-report/
          retention-days: 30
      
      - name: Create test summary
        run: |
          echo "## ðŸ§ª Frontend Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Type | Artifact | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | [Download](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | [Download](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | [Download](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š **Allure Report**: [Download artifact](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Commit**: \`${{ env.COMMIT_SHA }}\`" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ—ï¸ **Build**: #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
