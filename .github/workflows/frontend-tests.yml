name: Frontend Tests with Allure

on:
  push:
    branches: [main, develop, unified-testing-reporting]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-tests.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-tests.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  frontend-unit-tests:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests
        run: npm run test:unit
        env:
          CI: true
      
      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-frontend-unit-${{ github.run_number }}
          path: frontend/allure-results/
          retention-days: 30
          if-no-files-found: warn
  
  frontend-integration-tests:
    name: Frontend Integration Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run integration tests
        run: npm run test:integration
        env:
          CI: true
      
      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-frontend-integration-${{ github.run_number }}
          path: frontend/allure-results/
          retention-days: 30
          if-no-files-found: warn
  
  frontend-e2e-tests:
    name: Frontend E2E Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
        env:
          CI: true
      
      - name: Start application
        run: |
          npx serve -s build -l 3000 &
          sleep 5
        env:
          CI: true
      
      - name: Run Cypress E2E tests
        run: npm run test:e2e
        env:
          CI: true
          CYPRESS_baseUrl: http://localhost:3000
      
      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-frontend-e2e-${{ github.run_number }}
          path: frontend/allure-results/
          retention-days: 30
          if-no-files-found: warn
      
      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots-${{ github.run_number }}
          path: frontend/cypress/screenshots/
          retention-days: 7
          if-no-files-found: ignore
      
      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos-${{ github.run_number }}
          path: frontend/cypress/videos/
          retention-days: 7
          if-no-files-found: ignore
  
  frontend-summary:
    name: Frontend Test Summary
    runs-on: ubuntu-latest
    needs: [frontend-unit-tests, frontend-integration-tests, frontend-e2e-tests]
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all Allure results
        uses: actions/download-artifact@v4
        with:
          pattern: allure-results-frontend-*
          path: allure-results-all
          merge-multiple: false
      
      - name: Merge Allure results
        run: |
          mkdir -p allure-results-merged
          find allure-results-all -type f -name '*.json' -exec cp {} allure-results-merged/ \;
          echo "Files merged: $(ls allure-results-merged | wc -l)"
      
      - name: Install Allure CLI
        run: |
          wget -q https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.tgz
          tar -zxf allure-2.25.0.tgz
          sudo mv allure-2.25.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure
          allure --version
      
      - name: Generate Allure report
        run: |
          allure generate allure-results-merged --clean -o allure-report
          echo "COMMIT_SHA=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_ENV
          echo "BUILD_NUMBER=${{ github.run_number }}" >> $GITHUB_ENV
      
      - name: Add report metadata
        run: |
          cat > allure-report/widgets/summary.json << EOF
          {
            "reportName": "Frontend Test Report",
            "testRuns": [],
            "statistic": {
              "passed": 0,
              "failed": 0,
              "broken": 0,
              "skipped": 0,
              "unknown": 0,
              "total": 0
            },
            "time": {
              "start": $(date +%s000),
              "stop": $(date +%s000),
              "duration": 0,
              "minDuration": 0,
              "maxDuration": 0,
              "sumDuration": 0
            }
          }
          EOF
          
          cat > allure-report/widgets/environment.json << EOF
          {
            "Commit": "${{ env.COMMIT_SHA }}",
            "Build": "${{ env.BUILD_NUMBER }}",
            "Branch": "${{ github.ref_name }}",
            "Workflow": "Frontend Tests",
            "Runner": "GitHub Actions",
            "Node": "${{ env.NODE_VERSION }}",
            "Timestamp": "$(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          }
          EOF
      
      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-frontend-${{ github.run_number }}
          path: allure-report/
          retention-days: 30
      
      - name: Create test summary
        run: |
          echo "## ðŸ§ª Frontend Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Type | Artifact | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | [Download](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | [Download](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | [Download](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š **Allure Report**: [Download artifact](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Commit**: \`${{ env.COMMIT_SHA }}\`" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ—ï¸ **Build**: #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
