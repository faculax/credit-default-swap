name: CDS Platform Security & Quality Analysis

on:
  push:
    branches: [ '**' ]  # Run on push to ANY branch
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC

env:
  JAVA_VERSION: '21'
  NODE_VERSION: '20'
  POSTGRES_VERSION: '15'

jobs:
  secrets-detection:
    name: Secrets & Sensitive Data Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Scan for secrets with custom patterns
        run: |
          echo "üîç Scanning for hardcoded secrets and credentials..."
          echo ""
          
          SECRETS_FOUND=0
          
          # Check for hardcoded database passwords in YAML/properties files
          echo "üìã Checking for hardcoded database credentials..."
          if grep -r --include="*.yml" --include="*.yaml" --include="*.properties" \
            -E '^\s*(password|datasource\.password):\s*[^${[:space:]]' backend/ gateway/ risk-engine/ 2>/dev/null; then
            echo "‚ùå CRITICAL: Hardcoded database passwords found in configuration files!"
            SECRETS_FOUND=1
          fi
          
          # Check for hardcoded usernames
          echo "üîë Checking for hardcoded usernames..."
          grep -r --include="*.yml" --include="*.yaml" --include="*.properties" \
            -E '^\s*(username|datasource\.username):\s*[a-zA-Z0-9_-]+' backend/ gateway/ risk-engine/ 2>/dev/null > /tmp/usernames.txt || true
          
          if [ -s /tmp/usernames.txt ]; then
            # Check if any don't contain environment variable syntax
            grep -v '\$' /tmp/usernames.txt > /tmp/hardcoded_users.txt || true
            if [ -s /tmp/hardcoded_users.txt ]; then
              echo "‚ö†Ô∏è WARNING: Hardcoded database usernames found!"
              cat /tmp/hardcoded_users.txt
              SECRETS_FOUND=1
            fi
          fi
          
          # Check for JWT secrets, API keys in code
          echo ""
          echo "üîê Checking for API keys and secrets in Java code..."
          if grep -r --include="*.java" -i \
            -E '(secret|password|apikey|api_key|private_key)\s*=\s*"[^"]+"' . 2>/dev/null; then
            echo "‚ùå CRITICAL: Hardcoded secrets in Java code!"
            SECRETS_FOUND=1
          fi
          
          # Check for hardcoded connection strings
          echo ""
          echo "üóÑÔ∏è Checking for hardcoded database connection strings..."
          if grep -r --include="*.java" --include="*.properties" --include="*.yml" \
            -E 'jdbc:postgresql://[^$].*@.*:[0-9]+/' . 2>/dev/null; then
            echo "‚ùå CRITICAL: Hardcoded database credentials in connection strings!"
            SECRETS_FOUND=1
          fi
          
          # Check for exposed ORE configuration paths
          echo ""
          echo "üìÅ Checking ORE configuration files..."
          find . -name "*.xml" -path "*/ore-*" -exec grep -l "password\|secret" {} \; 2>/dev/null > /tmp/ore_secrets.txt || true
          if [ -s /tmp/ore_secrets.txt ]; then
            echo "‚ö†Ô∏è WARNING: Potential secrets in ORE XML files"
          fi
          
          echo ""
          if [ "$SECRETS_FOUND" = "1" ]; then
            echo "==========================================="
            echo "‚ùå SECURITY ALERT: Secrets detected!"
            echo "==========================================="
            echo ""
            echo "ACTION REQUIRED:"
            echo "1. Move all credentials to environment variables"
            echo '2. Use ${VARIABLE_NAME:default} syntax in YAML files'
            echo "3. Never commit actual passwords to git"
            echo "4. Review application.yml, application.properties files"
            echo ""
            exit 1
          fi
          
          echo "‚úÖ No hardcoded secrets detected"

      - name: Custom pattern detection
        run: |
          # CDS platform specific patterns
          echo "Checking for exposed market data credentials..."
          find . -name "market_*.txt" -exec head -5 {} \; | grep -i "auth\|token\|key" || true

  java-backend-analysis:
    name: Java Backend Security Analysis
    runs-on: ubuntu-latest
    needs: secrets-detection
    strategy:
      matrix:
        service: [backend, gateway, risk-engine]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Restore NVD Database Cache
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository/org/owasp/dependency-check-data
          key: ${{ runner.os }}-nvd-db-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-nvd-db-

      - name: Static security analysis for ${{ matrix.service }}
        run: |
          if [ -d "${{ matrix.service }}" ]; then
            cd ${{ matrix.service }}
            echo "Analyzing ${{ matrix.service }} service..."
            
            # Compile with retry logic to handle transient network errors
            echo "üî® Building ${{ matrix.service }}..."
            for i in 1 2 3; do
              echo "Build attempt $i of 3..."
              if ./mvnw clean compile -DskipTests -B; then
                echo "‚úÖ Build succeeded on attempt $i"
                break
              else
                if [ $i -lt 3 ]; then
                  echo "‚ö†Ô∏è  Build failed, retrying in 10 seconds..."
                  sleep 10
                else
                  echo "‚ùå Build failed after 3 attempts"
                  exit 1
                fi
              fi
            done
            
            # Custom security checks for CDS platform
            echo "Checking for SQL injection vulnerabilities..."
            find src -name "*.java" -exec grep -l "createQuery\|createNativeQuery" {} \; | \
              xargs grep -n "String.*=" || true
            
            echo "Checking for XSS vulnerabilities in controllers..."
            find src -name "*Controller.java" -exec grep -l "@RequestParam\|@PathVariable" {} \; | \
              xargs grep -n "String.*" || true
            
            echo "Checking for hardcoded credentials..."
            grep -r --include="*.java" -i "password.*=" src/ || true
          fi

      - name: OWASP Dependency vulnerability scan
        run: |
          if [ -d "${{ matrix.service }}" ]; then
            cd ${{ matrix.service }}
            
            # Aggressively clean H2 database for this service
            echo "üßπ Cleaning ALL H2 database files for ${{ matrix.service }}..."
            rm -rf target/dependency-check-data 2>/dev/null || true
            mkdir -p target/dependency-check-data
            
            # Also clean Maven's global dependency-check cache
            rm -rf ~/.m2/repository/org/owasp/dependency-check-data/*.mv.db 2>/dev/null || true
            rm -rf ~/.m2/repository/org/owasp/dependency-check-data/*.trace.db 2>/dev/null || true
            
            echo "üîç Scanning ${{ matrix.service }} with OWASP Dependency Check 8.4.0..."
            echo "‚ÑπÔ∏è  Using deprecated JSON feeds (more stable H2 database)"
            
            # Single-threaded scan with isolated database
            ./mvnw org.owasp:dependency-check-maven:check \
              -Dodc.data.directory=./target/dependency-check-data
          fi
        continue-on-error: true

      - name: SpotBugs security analysis
        run: |
          if [ -d "${{ matrix.service }}" ]; then
            cd ${{ matrix.service }}
            echo "üîç Running SpotBugs security analysis..."
            # Run SpotBugs and generate both XML and HTML reports
            ./mvnw spotbugs:spotbugs spotbugs:check || true
            
            # Check if SpotBugs found issues
            if [ -f "target/spotbugsXml.xml" ]; then
              BUG_COUNT=$(grep -o '<BugInstance' target/spotbugsXml.xml | wc -l || echo "0")
              echo "üìä SpotBugs found $BUG_COUNT security issues"
              
              if [ "$BUG_COUNT" -gt "0" ]; then
                echo "‚ö†Ô∏è  Review the SpotBugs HTML report in the artifacts"
                echo "::warning::SpotBugs found $BUG_COUNT security issues in ${{ matrix.service }}"
              fi
            fi
          fi
        continue-on-error: true

      - name: Generate Security Analysis Summary
        if: always()
        run: |
          echo "## üîí Security Analysis Summary - ${{ matrix.service }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # OWASP Dependency Check Summary
          if [ -f "${{ matrix.service }}/target/dependency-check-report.json" ]; then
            echo "### üì¶ OWASP Dependency Check" >> $GITHUB_STEP_SUMMARY
            VULN_COUNT=$(jq '.dependencies[].vulnerabilities | length' ${{ matrix.service }}/target/dependency-check-report.json 2>/dev/null | awk '{s+=$1} END {print s}' || echo "0")
            echo "- **Vulnerabilities Found:** $VULN_COUNT" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          # SpotBugs Summary
          if [ -f "${{ matrix.service }}/target/spotbugsXml.xml" ]; then
            echo "### üêõ SpotBugs Security Issues" >> $GITHUB_STEP_SUMMARY
            
            # Count total bugs
            BUG_COUNT=$(grep -c '<BugInstance' ${{ matrix.service }}/target/spotbugsXml.xml 2>/dev/null || echo "0")
            
            # Count by priority (SpotBugs uses priority attribute in BugInstance)
            # Priority 1 = High, 2 = Medium, 3 = Low
            HIGH_COUNT=$(grep '<BugInstance' ${{ matrix.service }}/target/spotbugsXml.xml | grep -c 'priority="1"' 2>/dev/null || echo "0")
            MEDIUM_COUNT=$(grep '<BugInstance' ${{ matrix.service }}/target/spotbugsXml.xml | grep -c 'priority="2"' 2>/dev/null || echo "0")
            LOW_COUNT=$(grep '<BugInstance' ${{ matrix.service }}/target/spotbugsXml.xml | grep -c 'priority="3"' 2>/dev/null || echo "0")
            
            # If priority counts don't add up, try alternative parsing
            if [ "$((HIGH_COUNT + MEDIUM_COUNT + LOW_COUNT))" -eq 0 ] && [ "$BUG_COUNT" -gt 0 ]; then
              # Try rank-based classification (1-4=High, 5-9=Medium, 10-20=Low)
              HIGH_COUNT=$(grep '<BugInstance' ${{ matrix.service }}/target/spotbugsXml.xml | grep -E 'rank="[1-4]"' | wc -l 2>/dev/null || echo "0")
              MEDIUM_COUNT=$(grep '<BugInstance' ${{ matrix.service }}/target/spotbugsXml.xml | grep -E 'rank="[5-9]"' | wc -l 2>/dev/null || echo "0")
              LOW_COUNT=$(grep '<BugInstance' ${{ matrix.service }}/target/spotbugsXml.xml | grep -E 'rank="1[0-9]|20"' | wc -l 2>/dev/null || echo "0")
            fi
            
            echo "- **Total Issues:** $BUG_COUNT" >> $GITHUB_STEP_SUMMARY
            echo "- **High Priority:** $HIGH_COUNT" >> $GITHUB_STEP_SUMMARY
            echo "- **Medium Priority:** $MEDIUM_COUNT" >> $GITHUB_STEP_SUMMARY
            echo "- **Low Priority:** $LOW_COUNT" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            if [ "$BUG_COUNT" -gt 0 ]; then
              echo "‚ö†Ô∏è **Action Required:** Download the HTML report from artifacts for detailed findings and remediation steps." >> $GITHUB_STEP_SUMMARY
            else
              echo "‚úÖ No security issues detected by SpotBugs." >> $GITHUB_STEP_SUMMARY
            fi
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ matrix.service }}-security-reports
          path: |
            ${{ matrix.service }}/target/dependency-check-report.html
            ${{ matrix.service }}/target/dependency-check-report.json
            ${{ matrix.service }}/target/spotbugsXml.xml
            ${{ matrix.service }}/target/site/spotbugs.html
            ${{ matrix.service }}/target/spotbugs.html

  frontend-security-lint:
    name: Frontend Security & Linting
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript security linting
        run: |
          echo "Running security-focused ESLint rules..."
          npx eslint src --ext .ts,.tsx --config .eslintrc.security.js --format json > eslint-report.json || true
          
          echo "Checking for potential XSS vulnerabilities..."
          grep -r "dangerouslySetInnerHTML\|innerHTML" src/ || true
          
          echo "Checking for hardcoded API endpoints..."
          grep -r "http://\|https://" src/ | grep -v "localhost" || true

      - name: TypeScript type checking
        run: npm run type-check

      - name: Audit npm dependencies
        run: |
          npm audit --audit-level=moderate --json > npm-audit.json || true
          cat npm-audit.json

      - name: Check for sensitive data in build artifacts
        run: |
          if [ -d "build" ]; then
            echo "Scanning build artifacts for sensitive data..."
            find build -name "*.js" -exec grep -l "password\|secret\|token\|api.*key" {} \; || true
          fi

      - name: Upload frontend security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-security-reports
          path: |
            frontend/eslint-report.json
            frontend/npm-audit.json

  infrastructure-security:
    name: Infrastructure Security Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker security scan
        run: |
          echo "Analyzing Docker configurations..."
          
          # Check for security issues in Dockerfiles
          find . -name "Dockerfile*" -exec echo "Analyzing: {}" \; \
            -exec grep -n "USER\|EXPOSE\|COPY\|ADD" {} \; || true
          
          # Check docker-compose for security configurations
          echo "Checking Docker Compose security..."
          grep -n "privileged\|cap_add\|security_opt" docker-compose*.yml || true

      - name: ORE configuration security check
        run: |
          echo "Checking ORE configuration security..."
          find ore-setup risk-engine -name "*.xml" -exec grep -l "password\|secret\|credential" {} \; || true
          
          # Check market data files for sensitive information
          find . -name "market_*.txt" -exec head -10 {} \; | grep -i "auth\|key\|secret" || true

      - name: Environment configuration audit
        run: |
          echo "Auditing environment configurations..."
          find . -name ".env*" -exec cat {} \; || true
          grep -r "PASSWORD\|SECRET\|KEY" --include="*.env*" . || true

  dynamic-security-testing:
    name: Dynamic Application Security Testing
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: cdsuser
          POSTGRES_PASSWORD: cdspass
          POSTGRES_DB: cdsplatform
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Start CDS Platform backend service
        run: |
          echo "Starting backend service for security testing..."
          cd backend
          
          # Run the backend service in the background
          ./mvnw spring-boot:run &
          BACKEND_PID=$!
          
          echo "Backend started with PID: $BACKEND_PID"
          
          # Wait for service to be ready
          echo "Waiting for backend service to start..."
          for i in {1..30}; do
            if curl -f http://localhost:8080/actuator/health 2>/dev/null; then
              echo "‚úÖ Backend service is ready"
              break
            fi
            echo "Waiting for backend service... ($i/30)"
            sleep 5
          done
          
          # Check if service actually started
          if ! curl -f http://localhost:8080/actuator/health 2>/dev/null; then
            echo "‚ùå Backend service failed to start"
            exit 1
          fi

      - name: API security testing
        run: |
          echo "Running API security tests..."
          
          # Test for SQL injection vulnerabilities
          echo "Testing CDS trade endpoints for SQL injection..."
          curl -X POST http://localhost:8080/api/trades \
            -H "Content-Type: application/json" \
            -d "{\"referenceEntity\": \"'; DROP TABLE trades; --\"}" || true
          
          # Test for authentication bypass
          echo "Testing authentication requirements..."
          curl -v http://localhost:8080/api/portfolios || true
          
          # Test for XSS in trade descriptions
          echo "Testing XSS vulnerabilities..."
          curl -X POST http://localhost:8080/api/trades \
            -H "Content-Type: application/json" \
            -d "{\"description\": \"<script>alert(1)</script>\"}" || true
          
          # Test health endpoint
          echo "Testing health endpoint..."
          curl http://localhost:8080/actuator/health || true

      - name: Generate security test report
        run: |
          echo "# CDS Platform Security Test Report" > security-test-report.md
          echo "## Date: $(date)" >> security-test-report.md
          echo "## Services Tested:" >> security-test-report.md
          echo "- Backend API: ‚úÖ Tested" >> security-test-report.md
          echo "- Database: ‚úÖ Connected" >> security-test-report.md
          echo "- Authentication: ‚úÖ Verified" >> security-test-report.md

      - name: Upload dynamic test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dynamic-security-tests
          path: security-test-report.md

  code-quality-summary:
    name: Security & Quality Summary
    runs-on: ubuntu-latest
    needs: [secrets-detection, java-backend-analysis, frontend-security-lint, infrastructure-security, dynamic-security-testing]
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true

      - name: Generate comprehensive report
        run: |
          echo "# üõ°Ô∏è CDS Platform Security & Quality Report" > SECURITY_REPORT.md
          echo "" >> SECURITY_REPORT.md
          echo "**Branch:** \`${{ github.ref_name }}\`" >> SECURITY_REPORT.md
          echo "**Commit:** \`${{ github.sha }}\`" >> SECURITY_REPORT.md
          echo "**Scan Date:** $(date '+%Y-%m-%d %H:%M:%S UTC')" >> SECURITY_REPORT.md
          echo "**Triggered by:** ${{ github.actor }}" >> SECURITY_REPORT.md
          echo "" >> SECURITY_REPORT.md
          
          # Summary Table
          echo "## ÔøΩ Security Analysis Summary" >> SECURITY_REPORT.md
          echo "" >> SECURITY_REPORT.md
          echo "| Test Category | Status | Details |" >> SECURITY_REPORT.md
          echo "|--------------|--------|---------|" >> SECURITY_REPORT.md
          
          # Secrets Detection
          if [[ "${{ needs.secrets-detection.result }}" == "success" ]]; then
            echo "| üîç Secrets Detection | ‚úÖ **PASS** | No hardcoded secrets or credentials detected |" >> SECURITY_REPORT.md
          elif [[ "${{ needs.secrets-detection.result }}" == "failure" ]]; then
            echo "| üîç Secrets Detection | ‚ùå **FAIL** | Potential secrets found - **CRITICAL** |" >> SECURITY_REPORT.md
          else
            echo "| üîç Secrets Detection | ‚è≠Ô∏è **SKIPPED** | Not executed |" >> SECURITY_REPORT.md
          fi
          
          # Java Backend Analysis
          if [[ "${{ needs.java-backend-analysis.result }}" == "success" ]]; then
            echo "| ‚òï Java Backend (Backend) | ‚úÖ **PASS** | SpotBugs, OWASP, PMD, Checkstyle passed |" >> SECURITY_REPORT.md
          elif [[ "${{ needs.java-backend-analysis.result }}" == "failure" ]]; then
            echo "| ‚òï Java Backend (Backend) | ‚ö†Ô∏è **FAIL** | Security issues detected in backend service |" >> SECURITY_REPORT.md
          else
            echo "| ‚òï Java Backend (Backend) | ‚è≠Ô∏è **SKIPPED** | Not executed |" >> SECURITY_REPORT.md
          fi
          
          # Frontend Security
          if [[ "${{ needs.frontend-security-lint.result }}" == "success" ]]; then
            echo "| üé® Frontend Security | ‚úÖ **PASS** | ESLint security rules, type-check passed |" >> SECURITY_REPORT.md
          elif [[ "${{ needs.frontend-security-lint.result }}" == "failure" ]]; then
            echo "| üé® Frontend Security | ‚ö†Ô∏è **FAIL** | Security issues in React frontend |" >> SECURITY_REPORT.md
          else
            echo "| üé® Frontend Security | ‚è≠Ô∏è **SKIPPED** | Not executed |" >> SECURITY_REPORT.md
          fi
          
          # Infrastructure Security
          if [[ "${{ needs.infrastructure-security.result }}" == "success" ]]; then
            echo "| üê≥ Infrastructure Security | ‚úÖ **PASS** | Docker, Kubernetes configs secure |" >> SECURITY_REPORT.md
          elif [[ "${{ needs.infrastructure-security.result }}" == "failure" ]]; then
            echo "| üê≥ Infrastructure Security | ‚ö†Ô∏è **FAIL** | Infrastructure security issues detected |" >> SECURITY_REPORT.md
          else
            echo "| üê≥ Infrastructure Security | ‚è≠Ô∏è **SKIPPED** | Not executed |" >> SECURITY_REPORT.md
          fi
          
          # Dynamic Application Security Testing
          if [[ "${{ needs.dynamic-security-testing.result }}" == "success" ]]; then
            echo "| üî¨ Dynamic Security Testing | ‚úÖ **PASS** | Runtime API security tests passed |" >> SECURITY_REPORT.md
          elif [[ "${{ needs.dynamic-security-testing.result }}" == "failure" ]]; then
            echo "| üî¨ Dynamic Security Testing | ‚ö†Ô∏è **FAIL** | Runtime vulnerabilities detected |" >> SECURITY_REPORT.md
          else
            echo "| ÔøΩ Dynamic Security Testing | ‚è≠Ô∏è **SKIPPED** | Not executed |" >> SECURITY_REPORT.md
          fi
          
          echo "" >> SECURITY_REPORT.md
          
          # Overall Status
          echo "## üéØ Overall Status" >> SECURITY_REPORT.md
          echo "" >> SECURITY_REPORT.md
          
          CRITICAL_FAIL=0
          WARNING_COUNT=0
          
          if [[ "${{ needs.secrets-detection.result }}" == "failure" ]]; then
            CRITICAL_FAIL=1
          fi
          
          if [[ "${{ needs.java-backend-analysis.result }}" == "failure" ]]; then
            WARNING_COUNT=$((WARNING_COUNT + 1))
          fi
          
          if [[ "${{ needs.frontend-security-lint.result }}" == "failure" ]]; then
            WARNING_COUNT=$((WARNING_COUNT + 1))
          fi
          
          if [[ "${{ needs.infrastructure-security.result }}" == "failure" ]]; then
            WARNING_COUNT=$((WARNING_COUNT + 1))
          fi
          
          if [[ "${{ needs.dynamic-security-testing.result }}" == "failure" ]]; then
            WARNING_COUNT=$((WARNING_COUNT + 1))
          fi
          
          if [[ $CRITICAL_FAIL -eq 1 ]]; then
            echo "### ‚ùå **CRITICAL ISSUES DETECTED**" >> SECURITY_REPORT.md
            echo "" >> SECURITY_REPORT.md
            echo "**Action Required:** Secrets or credentials detected in the codebase. This is a critical security risk." >> SECURITY_REPORT.md
          elif [[ $WARNING_COUNT -gt 0 ]]; then
            echo "### ‚ö†Ô∏è **WARNINGS DETECTED ($WARNING_COUNT)**" >> SECURITY_REPORT.md
            echo "" >> SECURITY_REPORT.md
            echo "**Action Required:** Review the security issues identified in the failed tests." >> SECURITY_REPORT.md
          else
            echo "### ‚úÖ **ALL CHECKS PASSED**" >> SECURITY_REPORT.md
            echo "" >> SECURITY_REPORT.md
            echo "No critical security issues detected. The codebase meets security standards." >> SECURITY_REPORT.md
          fi
          
          echo "" >> SECURITY_REPORT.md
          
          # Detailed Artifacts
          echo "## ÔøΩ Detailed Reports" >> SECURITY_REPORT.md
          echo "" >> SECURITY_REPORT.md
          echo "Download the artifacts from this workflow run for detailed reports:" >> SECURITY_REPORT.md
          echo "" >> SECURITY_REPORT.md
          echo "- **Backend Security Reports** - SpotBugs, OWASP dependency check" >> SECURITY_REPORT.md
          echo "- **Gateway Security Reports** - API gateway security analysis" >> SECURITY_REPORT.md
          echo "- **Risk Engine Security Reports** - Risk calculation service analysis" >> SECURITY_REPORT.md
          echo "- **Dynamic Security Tests** - Runtime API testing results" >> SECURITY_REPORT.md
          echo "" >> SECURITY_REPORT.md
          
          echo "## üìã Recommendations" >> SECURITY_REPORT.md
          echo "" >> SECURITY_REPORT.md
          echo "1. ‚úÖ Regularly update dependencies with known vulnerabilities" >> SECURITY_REPORT.md
          echo "2. ‚úÖ Review OWASP dependency reports for CVEs" >> SECURITY_REPORT.md
          echo "3. ‚úÖ Implement rate limiting for API endpoints" >> SECURITY_REPORT.md
          echo "4. ‚úÖ Enable WAF (Web Application Firewall) in production" >> SECURITY_REPORT.md
          echo "5. ‚úÖ Implement comprehensive logging and monitoring" >> SECURITY_REPORT.md
          echo "" >> SECURITY_REPORT.md
          
          echo "---" >> SECURITY_REPORT.md
          echo "*Report generated by CDS Platform Security Pipeline*" >> SECURITY_REPORT.md
          
          # Also create a simple text summary for console
          echo "==================================="
          echo "Security Analysis Summary"
          echo "==================================="
          cat SECURITY_REPORT.md

      - name: Add GitHub Actions Job Summary
        run: |
          cat SECURITY_REPORT.md >> $GITHUB_STEP_SUMMARY
