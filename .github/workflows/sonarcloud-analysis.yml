  sonarcloud-frontend:
    name: ðŸŽ¨ SonarCloud - Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install dependencies
        run: |
          echo "ðŸ“¦ Installing npm dependencies..."
          npm ci

      - name: Run tests with coverage
        continue-on-error: true
        run: |
          echo "ðŸ§ª Running tests with coverage..."
          npm run test -- --coverage --watchAll=false --passWithNoTests || true

      - name: SonarCloud Frontend Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectBaseDir: frontend
          args: >
            -Dsonar.organization=${{ env.SONAR_ORGANIZATION }}
            -Dsonar.projectKey=${{ env.SONAR_ORGANIZATION }}_credit-default-swap-frontend
            -Dsonar.projectName="CDS Platform - Frontend"
            -Dsonar.sources=src
            -Dsonar.tests=src
            -Dsonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
            -Dsonar.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/node_modules/**,**/build/**,**/coverage/**
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.qualitygate.wait=true

      - name: Upload Frontend reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-analysis-reports
          path: |
            frontend/coverage/
          retention-days: 30

  analysis-summary:
    name: ðŸ“Š Analysis Summary
    runs-on: ubuntu-latest
    needs:
      - sonarcloud-backend
      - sonarcloud-gateway
      - sonarcloud-risk-engine
      - sonarcloud-frontend
    if: always()
    steps:
      - name: Generate Summary Report
        run: |
          echo "# ðŸŒ SonarCloud Analysis Summary" > SUMMARY.md
          echo "" >> SUMMARY.md
          echo "**Date:** $(date '+%Y-%m-%d %H:%M:%S UTC')" >> SUMMARY.md
          echo "**Branch:** \`${{ github.ref_name }}\`" >> SUMMARY.md
          echo "**Commit:** \`${{ github.sha }}\`" >> SUMMARY.md
          echo "" >> SUMMARY.md
          
          echo "## ðŸ“ˆ Analysis Status" >> SUMMARY.md
          echo "" >> SUMMARY.md
          echo "| Service | Status |" >> SUMMARY.md
          echo "|---------|--------|" >> SUMMARY.md
          echo "| Backend | ${{ needs.sonarcloud-backend.result == 'success' && 'âœ… PASSED' || 'âŒ FAILED' }} |" >> SUMMARY.md
          echo "| Gateway | ${{ needs.sonarcloud-gateway.result == 'success' && 'âœ… PASSED' || 'âŒ FAILED' }} |" >> SUMMARY.md
          echo "| Risk Engine | ${{ needs.sonarcloud-risk-engine.result == 'success' && 'âœ… PASSED' || 'âŒ FAILED' }} |" >> SUMMARY.md
          echo "| Frontend | ${{ needs.sonarcloud-frontend.result == 'success' && 'âœ… PASSED' || 'âŒ FAILED' }} |" >> SUMMARY.md
          echo "" >> SUMMARY.md
          
          echo "## ðŸŒ SonarCloud Dashboards" >> SUMMARY.md
          echo "" >> SUMMARY.md
          echo "- [Backend Dashboard](${{ env.SONAR_HOST_URL }}/dashboard?id=${{ env.SONAR_ORGANIZATION }}_credit-default-swap-backend)" >> SUMMARY.md
          echo "- [Gateway Dashboard](${{ env.SONAR_HOST_URL }}/dashboard?id=${{ env.SONAR_ORGANIZATION }}_credit-default-swap-gateway)" >> SUMMARY.md
          echo "- [Risk Engine Dashboard](${{ env.SONAR_HOST_URL }}/dashboard?id=${{ env.SONAR_ORGANIZATION }}_credit-default-swap-risk-engine)" >> SUMMARY.md
          echo "- [Frontend Dashboard](${{ env.SONAR_HOST_URL }}/dashboard?id=${{ env.SONAR_ORGANIZATION }}_credit-default-swap-frontend)" >> SUMMARY.md
          echo "" >> SUMMARY.md
          
          echo "## ðŸ“‹ Reports Analyzed" >> SUMMARY.md
          echo "" >> SUMMARY.md
          echo "âœ… **SpotBugs + FindSecBugs** - Security vulnerabilities (SARIF format)" >> SUMMARY.md
          echo "âœ… **JaCoCo** - Test coverage metrics" >> SUMMARY.md
          echo "âœ… **Checkstyle** - Code style compliance" >> SUMMARY.md
          echo "âœ… **SonarCloud Native** - Code smells, bugs, security hotspots" >> SUMMARY.md
          echo "" >> SUMMARY.md
          
          cat SUMMARY.md

      - name: Add to GitHub Actions Summary
        run: |
          cat SUMMARY.md >> $GITHUB_STEP_SUMMARY

      - name: Upload Summary
        uses: actions/upload-artifact@v4
        with:
          name: sonarcloud-analysis-summary
          path: SUMMARY.md
          retention-days: 90
