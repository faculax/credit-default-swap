[supervisord]
nodaemon=true
user=root
logfile=/dev/stdout
logfile_maxbytes=0
loglevel=info

[program:postgresql]
command=/usr/lib/postgresql/15/bin/postgres -D /var/lib/postgresql/data
user=postgres
autostart=true
autorestart=true
priority=1
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:redis]
command=/usr/bin/redis-server --bind 127.0.0.1 --port 6379
autostart=true
autorestart=true
priority=2
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:uwsgi]
command=/usr/local/bin/uwsgi --http 127.0.0.1:3031 --module dojo.wsgi:application --processes 2 --threads 2 --master
directory=/app
user=root
environment=DD_DATABASE_URL="postgresql://defectdojo:defectdojo@127.0.0.1:5432/defectdojo",DD_CELERY_BROKER_URL="redis://127.0.0.1:6379/0",DD_SECRET_KEY="%(ENV_DD_SECRET_KEY)s",DD_CREDENTIAL_AES_256_KEY="%(ENV_DD_CREDENTIAL_AES_256_KEY)s",DD_ALLOWED_HOSTS="%(ENV_DD_ALLOWED_HOSTS)s",DD_CSRF_TRUSTED_ORIGINS="%(ENV_DD_CSRF_TRUSTED_ORIGINS)s",DD_DEBUG="%(ENV_DD_DEBUG)s",DD_ADMIN_USER="%(ENV_DD_ADMIN_USER)s",DD_ADMIN_PASSWORD="%(ENV_DD_ADMIN_PASSWORD)s",DD_INITIALIZE="%(ENV_DD_INITIALIZE)s",DD_SESSION_COOKIE_SECURE="%(ENV_DD_SESSION_COOKIE_SECURE)s",DD_CSRF_COOKIE_SECURE="%(ENV_DD_CSRF_COOKIE_SECURE)s",DD_SESSION_COOKIE_HTTPONLY="%(ENV_DD_SESSION_COOKIE_HTTPONLY)s",DD_CSRF_COOKIE_HTTPONLY="%(ENV_DD_CSRF_COOKIE_HTTPONLY)s",DD_SESSION_COOKIE_SAMESITE="%(ENV_DD_SESSION_COOKIE_SAMESITE)s",DD_CSRF_COOKIE_SAMESITE="%(ENV_DD_CSRF_COOKIE_SAMESITE)s"
autostart=true
autorestart=true
priority=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
startsecs=10

[program:celery-worker]
command=/usr/local/bin/celery -A dojo worker -l info --concurrency 2
directory=/app
user=root
environment=DD_DATABASE_URL="postgresql://defectdojo:defectdojo@127.0.0.1:5432/defectdojo",DD_CELERY_BROKER_URL="redis://127.0.0.1:6379/0",DD_SECRET_KEY="%(ENV_DD_SECRET_KEY)s",DD_CREDENTIAL_AES_256_KEY="%(ENV_DD_CREDENTIAL_AES_256_KEY)s",C_FORCE_ROOT="true"
autostart=true
autorestart=true
priority=11
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
startsecs=10

[program:celery-beat]
command=/usr/local/bin/celery -A dojo beat -l info
directory=/app
user=root
environment=DD_DATABASE_URL="postgresql://defectdojo:defectdojo@127.0.0.1:5432/defectdojo",DD_CELERY_BROKER_URL="redis://127.0.0.1:6379/0",DD_SECRET_KEY="%(ENV_DD_SECRET_KEY)s",DD_CREDENTIAL_AES_256_KEY="%(ENV_DD_CREDENTIAL_AES_256_KEY)s",C_FORCE_ROOT="true"
autostart=true
autorestart=true
priority=12
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
startsecs=10

[program:nginx]
command=/usr/sbin/nginx -g 'daemon off;'
autostart=true
autorestart=true
priority=13
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
startsecs=5