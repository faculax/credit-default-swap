[supervisord]
nodaemon=true
user=root
logfile=/dev/stdout
logfile_maxbytes=0
loglevel=info

[program:postgresql]
command=/bin/bash -c 'if [ ! -f /var/lib/postgresql/data/PG_VERSION ]; then su - postgres -c "/usr/lib/postgresql/*/bin/initdb -D /var/lib/postgresql/data" && echo "host all all 127.0.0.1/32 trust" >> /var/lib/postgresql/data/pg_hba.conf && echo "listen_addresses = '"'"'127.0.0.1'"'"'" >> /var/lib/postgresql/data/postgresql.conf; fi && exec su - postgres -c "/usr/lib/postgresql/*/bin/postgres -D /var/lib/postgresql/data"'
autostart=true
autorestart=true
priority=1
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
startsecs=0
startretries=3

[program:redis]
command=/usr/bin/redis-server --bind 127.0.0.1 --port 6379
autostart=true
autorestart=true
priority=2
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:uwsgi]
command=/usr/local/bin/uwsgi --http 127.0.0.1:3031 --module dojo.wsgi:application --processes 2 --threads 2 --master
directory=/app
user=root
autostart=true
autorestart=true
priority=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
startsecs=10

[program:celery-worker]
command=/usr/local/bin/celery -A dojo worker -l info --concurrency 2
directory=/app
user=root
environment=C_FORCE_ROOT="true"
autostart=true
autorestart=true
priority=11
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
startsecs=10

[program:celery-beat]
command=/usr/local/bin/celery -A dojo beat -l info
directory=/app
user=root
environment=C_FORCE_ROOT="true"
autostart=true
autorestart=true
priority=12
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
startsecs=10

[program:nginx]
command=/usr/sbin/nginx -g 'daemon off;'
autostart=true
autorestart=true
priority=13
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
startsecs=5